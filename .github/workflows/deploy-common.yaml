name: deploy common package

on:
  push:
    branches:
      - master
    # paths:
    #   - "common/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - run: npm ci

      - name: Install dependencies
        run: npm install

      - name: Build module
        run: npm run build

      - name: Patch module
        run: npm version patch

      - name: Commit change
        run: |
          git config --global user.name 'BladimirOrihuela-Hexaware'
          git config --global user.email 'BladimirOrihuela-Hexaware@users.noreply.github.com'
          git add .
          git commit -am "bump commons automated"
          git push

      - name: Publish module
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
