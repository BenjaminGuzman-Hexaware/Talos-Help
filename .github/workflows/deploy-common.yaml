name: deploy common package

on:
  push:
    branches:
      - master
    paths:
      - "common/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: move to common
        run: cd common

      - name: Install dependencies
        run: npm install

      - name: Build module
        run: npm run build

      - name: Patch module
        run: npm run patch

      - run: npm ci
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
